<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title>Weathermap</title>
</head>
<body>


  <!-- Header  -->
  <div class="header">
    <a class="logo" href="#home">Weathermap</a>
    <div class="header-right">
      <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" required="">
        <label for="name" class="form__label">Name</label>
    </div>
      <a href="#home">Home</a>
      <a href="#map">Map</a>
      <a href="#about">About</a>
    </div>
  </div>


  <!-- Hero Box -->
  <div class="mainBox">
    <div class="heroBox">


      <h1 id="location">Location</h1>
      <h3 id="weatherCondetion">Partly Cloudy</h3>
      <i class="fa-solid fa-cloud-moon" id="weatherImage"></i>
      <h1 id="temp">XX°</h1>
      <h3 class="highLow" id="highTemp"> XX°</h3>
      <h3 class="highLow" id="lowTemp">Low: XX°</h3>

    </div>

    <!-- Content Box -->

  <script src="https://kit.fontawesome.com/255f0753a7.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
