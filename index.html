<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
<title>Weathermap</title>
</head>
<body>


  <!-- Header  -->
  <div class="header">
    <a class="logo" href="index.html">Weathermap</a>
    <div class="header-right">

      <div class="form__group field">
        <input class="form__field" placeholder=" ">
        <label for="name" class="form__label">Location---------ctrl + k</label>
      </div>
      <button id="btn" type="button"><i class="fa-solid fa-magnifying-glass-location"></i></button>

      <a href="index.html">Home</a>
      <a href="map.html">Map</a>
      <a href="index.html">About</a>
    </div>
  </div>

  <div id="overlay">
    <div class="input_box">
      <input class="form__field" placeholder="Location" id="cityInput">
      <div id="suggestions"></div>
    </div>
  </div>


  <!-- Hero Box -->
  <div class="mainBox">
    <div class="heroBox">


      <h1 id="location">Location</h1>
      <h3 id="weatherCondetion">Partly Cloudy</h3>
      <img src="svg/clouds.png" id="weatherImage">
      <h1 id="temp">XX°</h1>
      <h3 class="highLow" id="highTemp">High: XX°</h3>
      <h3 class="highLow" id="lowTemp">Low: XX°</h3>

    </div>

    <!-- Content Box -->
     <button onclick="getLocation()">Try It</button>

  <script src="https://kit.fontawesome.com/255f0753a7.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
